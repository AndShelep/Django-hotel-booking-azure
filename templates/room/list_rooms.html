<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            box-sizing: border-box;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            background-color: #0056b3;
            border-radius: 4px;
            font-size: 16px;
            margin-left: 10px;
        }

        .header a:hover {
            background-color: #003f7f;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin-top: 80px; /* Відступ для фіксованого хедера */
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .list-item {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .list-item h2 {
            font-size: 20px;
            color: #007bff;
            margin: 0;
            margin-bottom: 10px;
        }

        .list-item p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }

        .list-item strong {
            color: #333;
        }

        .empty-message {
            text-align: center;
            color: #999;
            font-size: 18px;
        }

        button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header class="header">
        <div>Squirrel Hotel</div>
        <a href="{% url 'home' %}">Home</a>
    </header>
    <div class="container">
        <h1>Room List</h1>

        {% for room in rooms %}
            <div class="list-item">
                <p><strong>Number:</strong> {{ room.room_number }}</p>
                <p><strong>Type:</strong> {{ room.room_type.room_type }}</p>
                <p><strong>Price per night:</strong> {{ room.price_per_night }}</p>
                <div class="action-buttons">
                    <a href="{% url 'update_room' room.room_number %}">
                        <button>Update</button>
                    </a>
                </div>
            </div>
        {% empty %}
            <p class="empty-message">No rooms found.</p>
        {% endfor %}
    </div>
</body>
</html>
